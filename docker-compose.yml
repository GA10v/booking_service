version: '3.9'

services:
  nginx:
    container_name: nginx
    image: nginx:1.23
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      booking_api:
        condition: service_started
    ports:
      - 8080:8080
    restart: always
    networks:
      - project-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: nginx

  postgres:
    container_name: postgres
    image: postgres:15.2-alpine3.17
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - project-network
    healthcheck:
      test: [ "CMD-SHELL", "su postgres", "&&", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 10

  booking_api:
    container_name: booking_api
    build:
      context: backend/Booking/booking_api
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      url_shortener:
        condition: service_started
    networks:
      - project-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: booking_api

  watcher:
    container_name: watcher
    build:
      context: backend/Booking/watcher
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      booking_api:
        condition: service_started
    networks:
      - project-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: watcher

  redis:
    container_name: redis
    image: redis:7.0.4-alpine
    restart: always
    expose:
      - 6379
    volumes:
      - cache:/data
    networks:
      - project-network
    healthcheck:
      test: redis-cli ping

  mock_movie_api:
    container_name: mock_movie_api
    build:
      context: backend/Movie_API/mock
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - project-network

  mock_auth:
    container_name: mock_auth
    build:
      context: backend/Auth/mock
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - project-network

  mock_ugc:
    container_name: mock_ugc
    build:
      context: backend/UGC/mock
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - project-network

  url_shortener:
    container_name: url_shortener
    build:
      context: backend/url_shortener
      dockerfile: Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - project-network

volumes:
  postgres_data:
  cache:


networks:
  project-network:
    external: true
