version: '3.9'

services:
  nginx:
    container_name: nginx
    image: nginx:1.23
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      booking_api:
        condition: service_started
    ports:
      - 8080:8080
    restart: always
    networks:
      - project-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: nginx

  postgres:
    container_name: postgres
    image: postgres:15.2-alpine3.17
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - project-network
    healthcheck:
      test: [ "CMD-SHELL", "su postgres", "&&", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 10

  booking_api:
    container_name: booking_api
    build:
      context: backend/Booking/booking_api
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      url_shortener:
        condition: service_started
    networks:
      - project-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: booking_api

  mock_movie_api:
    container_name: mock_movie_api
    build:
      context: mock/movie_api
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - project-network

  mock_auth:
    container_name: mock_auth
    build:
      context: mock/auth
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - project-network

  mock_ugc:
    container_name: mock_ugc
    build:
      context: mock/ugc
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - project-network

  url_shortener:
    container_name: url_shortener
    build:
      context: backend/url_shortener
      dockerfile: Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - project-network

  mongors1n1:
    container_name: mongors1n1
    image: mongo:6.0.5-jammy
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data1:/data/db
    deploy:
      resources:
        limits:
          memory: 2G
  
  mongors1n2:
    container_name: mongors1n2
    image: mongo:6.0.5-jammy
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
    expose:
      - "27017"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/mongo_cluster/data2:/data/db
    deploy:
      resources:
        limits:
          memory: 2G

  mongors1n3:
    container_name: mongors1n3
    image: mongo:6.0.5-jammy
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
